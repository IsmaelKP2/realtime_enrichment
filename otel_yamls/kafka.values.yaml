agent:
  config:
    receivers:
      receiver_creator:
        receivers:
          smartagent/kafka:
            rule: type == "pod" && name matches "kafka"
            config:
                    #endpoint: '`endpoint`:5555'
              port: 5555
              type: collectd/kafka
              clusterName: sl-kafka
clusterReceiver:
  k8sObjects: true
  config:
    receivers:
      kafkametrics:
        brokers: kafka:9092
        protocol_version: 2.0.0
        scrapers:
          - brokers
          - topics
          - consumers
    service:
      pipelines:
        metrics:
          receivers:
                  #- prometheus
          - k8s_cluster
          - kafkametrics
